<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Facultad de Ingeniería de Mar del Plata</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@picocss/pico@1/css/pico.min.css">
    <link rel="stylesheet" href="css/main.css">
</head>
<body>
    <main class="container">
        <div class="grid">
            <img src="src/logo.jpg" alt="Logo de la Facultad de Ingeniería de Mar del Plata" class="logo">
            <section class="login-section">
                <hgroup>
                    <h2>Bienvenido</h2>
                    <h3>Oficina Virtual del CIM - Departamento de laboratorios remotos </h3>
                </hgroup>
                <form>
                    <label for="email">Email</label>
                    <input type="email" id="email" name="email" placeholder="Tu correo electrónico" required>
                    <label for="password">Contraseña</label>
                    <input type="password" id="password" name="password" placeholder="Tu contraseña" required>
                    <button type="submit">Iniciar sesión</button>
                </form>
                <p>¿Olvidaste tu contraseña? | ¿No tienes una cuenta? <a href="./registro.html">Regístrate</a></p>
            </section>
            <div class="image-section">
                <!-- La imagen aquí es decorativa, se puede cambiar por otra si es necesario -->
            </div>
        </div>
    </main>
</body>
</html>
